<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <nav>
                <ul>
                    <li><a href="#">Anywher App</a></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Join</a></li>
                </ul>
            </nav>
            <div class="signUp">
                <p>Start For Free</p>
                <h1>Create New Account</h1>
                <p>Already A Member? <a href="" class="login">Log In</a></p>
                <form action="">
                    <div class="text-input">

                        <input type="text" name="" id="Fname" placeholder="Enetr Your First Name" class="Fname" required> 
                        <input type="text" name="" id="Lname" placeholder="Enetr Your Last Name" class="Lname" required>
                    </div>
                    
                    <div>

                        <input type="email" name="" id="email" placeholder="Enetr Your E-mail" class="email" required >
                    </div>
                    <div>

                        <input type="password" name="" id="password" onchange="change()" placeholder="Enetr Your Password" class="password" required >
                    </div>
                    
                    <div>

                        <button class="change">Change Method</button>
                        <button class="create">Create Account</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
